<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System Dashboard</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .logout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #ff4838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="welcome-message">Welcome, {{ user.username }}!</h2>
        <div class="user-info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <!-- Add more user information here if needed -->
        </div>
        <!-- Add links to various features of the Library Management System -->
        <h3>Library Management System Features:</h3>
        <div>
            <nav>
                <ul>
                    <li><a href="{% url 'main:dashboard' %}">Dashboard</a></li>
                    <!-- Other navigation links -->
                    <li><a href="{% url 'main:logout' %}">Logout</a></li> <!-- Logout link -->
                </ul>
            </nav>
            
        </div>
        <ul>
            <li><a href="#">Search Books</a></li>
            <li><a href="#">Borrowed Books</a></li>
            <li><a href="#">Reserved Books</a></li>
            <!-- Add more feature links here -->
        </ul>
    </div>
</body>
</html>
